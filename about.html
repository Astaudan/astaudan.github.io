<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astaudan // About</title>
  <link rel="stylesheet" href="about.css">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="intro-section">
    <h1>Astaudan</h1>
    <p>A long-term project with the ambition to improve access to legal aid, legal workflows, and knowledge sharing. This is the story behind the one building it.</p>
  </header>

  <main>
    <section class="timeline">
      <div class="road-container">
        <!-- Visual road line -->
        <div class="road-line"></div>
        <!-- Headshot Character -->
        <div class="avatar" id="avatar"></div>

        <!-- Timeline markers -->
        <div class="marker top" style="left: 5%;" data-date="Aug 2018" data-label="Bachelor of Laws - KU Leuven"></div>
        <div class="marker bottom" style="left: 15%;" data-date="Aug 2021" data-label="DLPA Advocaten Internship"></div>
        <div class="marker top" style="left: 25%;" data-date="Sep 2021" data-label="Master KU Leuven"></div>
        <div class="marker bottom" style="left: 35%;" data-date="Aug 2022" data-label="ClauseBase Start"></div>
        <div class="marker top" style="left: 45%;" data-date="Aug 2023" data-label="Master Tilburg"></div>
        <div class="marker bottom" style="left: 55%;" data-date="Nov 2023" data-label="ehvLINC Traineeship"></div>
        <div class="marker top" style="left: 65%;" data-date="Apr 2023" data-label="Legal Lead @ Ghent Slush'D"></div>
        <div class="marker bottom" style="left: 75%;" data-date="Aug 2024" data-label="NEXT Leuven Supervisory Board"></div>
        <div class="marker top" style="left: 90%;" data-date="Sep 2024" data-label="Cresco Associate"></div>
      </div>

      <div id="details-popup" class="hidden">
        <div id="details-content"></div>
        <button onclick="closePopup()">Close</button>
      </div>
    </section>
  </main>

  <script>
    const markers = document.querySelectorAll('.marker');
    const popup = document.getElementById('details-popup');
    const content = document.getElementById('details-content');

    const data = {
      "Aug 2018": "Started Bachelor of Laws at KU Leuven. Involved with Wetswinkel and tutoring economic law.",
      "Aug 2021": "Internship at DLPA Advocaten. First hands-on legal experience.",
      "Sep 2021": "Started Master's in Private & Economic Law at KU Leuven.",
      "Aug 2022": "Joined ClauseBase as Client Engagement Associate.",
      "Aug 2023": "LLM in Law & Technology at Tilburg University.",
      "Nov 2023": "Traineeship at ehvLINC. Legal research and collaboration.",
      "Apr 2023": "Became Legal Lead at Ghent Slush'D.",
      "Aug 2024": "Joined Supervisory Board of NEXT Leuven.",
      "Sep 2024": "Started Associate role at Cresco."
    };

    markers.forEach(marker => {
      marker.addEventListener('click', () => {
        const date = marker.getAttribute('data-date');
        content.innerHTML = `<strong>${date}</strong><p>${data[date]}</p>`;
        popup.classList.remove('hidden');
      });
    });

    function closePopup() {
      popup.classList.add('hidden');
    }

    // Avatar follows mouse
    const avatar = document.getElementById('avatar');
    document.querySelector('.road-container').addEventListener('mousemove', e => {
      const bounds = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - bounds.left;
      avatar.style.left = `${x}px`;
    });
  </script>
</body>
</html>
