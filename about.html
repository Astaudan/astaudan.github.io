<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astaudan // about</title>
  <link rel="stylesheet" href="about.css">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="intro-section">
    <h1>Astaudan</h1>
    <p>A long-term project with the ambition to improve access to legal aid, legal workflows, and knowledge sharing. This is the story behind the one building it.</p>
  </header>

  <main>
    <section class="timeline">
      <div class="road-container">
        <div class="road-line full-top"></div>
        <div class="road-line dashed-center"></div>
        <div class="road-line full-bottom"></div>
        <div class="avatar" id="avatar"></div>

        <!-- Chronological Markers -->
        <div class="marker top education" style="left: 3%;" data-date="Aug 2018" data-label="Bachelor - KU Leuven"></div>
        <div class="marker bottom job" style="left: 8%;" data-date="Aug 2021" data-label="DLPA Advocaten"></div>
        <div class="marker bottom education" style="left: 13%;" data-date="Sep 2021" data-label="Master - KU Leuven"></div>
        <div class="marker bottom extra" style="left: 18%;" data-date="May 2022" data-label="Mediation Track"></div>
        <div class="marker top job" style="left: 24%;" data-date="Aug 2022" data-label="Gevers IP Law"></div>
        <div class="marker bottom job" style="left: 30%;" data-date="Oct 2022" data-label="ClauseBase"></div>
        <div class="marker top job" style="left: 36%;" data-date="Aug 2023" data-label="KBC Internship"></div>
        <div class="marker bottom education" style="left: 42%;" data-date="Aug 2023" data-label="LLM - Tilburg University"></div>
        <div class="marker top job" style="left: 48%;" data-date="Nov 2023" data-label="ehvLINC"></div>
        <div class="marker bottom job" style="left: 54%;" data-date="Jan 2024" data-label="Eubelius"></div>
        <div class="marker top extra" style="left: 60%;" data-date="Feb 2024" data-label="ELSA Prague AI"></div>
        <div class="marker bottom extra" style="left: 66%;" data-date="Mar 2024" data-label="Holy Hack Winner"></div>
        <div class="marker top extra" style="left: 72%;" data-date="Apr 2023" data-label="Ghent Slush'D"></div>
        <div class="marker bottom extra" style="left: 78%;" data-date="Aug 2024" data-label="NEXT Leuven Board"></div>
        <div class="marker top job" style="left: 84%;" data-date="Sep 2024" data-label="Associate @ Cresco"></div>
      </div>

      <div class="legend">
        <div><span class="label education"></span> Education</div>
        <div><span class="label job"></span> Job / Internship</div>
        <div><span class="label extra"></span> Extracurricular</div>
      </div>

      <div id="details-popup" class="hidden">
        <div id="details-content"></div>
        <button onclick="closePopup()">Close</button>
      </div>
    </section>
  </main>

  <script>
    const markers = document.querySelectorAll('.marker');
    const popup = document.getElementById('details-popup');
    const content = document.getElementById('details-content');

    const data = {
      "Aug 2018": "Started Bachelor of Laws at KU Leuven. Legal Advisor at Wetswinkel, Economic Law tutor.",
      "Aug 2021": "Internship at DLPA Advocaten. First legal experience.",
      "Sep 2021": "Master of Laws in Private & Economic Law at KU Leuven.",
      "May 2022": "Completed Mediation & Negotiation Track @ LCM.",
      "Aug 2022": "Internship at Gevers IP Law. IP Law focus.",
      "Oct 2022": "ClauseBase - Client Engagement. Legal tech consulting.",
      "Aug 2023": "Internship at KBC. Financial & data compliance.",
      "Aug 2023+": "LLM in Law & Technology at Tilburg University.",
      "Nov 2023": "Internship at ehvLINC. Legal research & tech policy.",
      "Jan 2024": "Internship at Eubelius. Large-scale litigation support.",
      "Feb 2024": "Participated in ELSA Prague cybersecurity & AI program.",
      "Mar 2024": "Winner of Holy Hack Hackathon with NEXT.",
      "Apr 2023": "Legal Lead @ Ghent Slush'D. Structuring legal ops for tech startup community.",
      "Aug 2024": "Supervisory Board Member @ NEXT Leuven.",
      "Sep 2024": "Associate @ Cresco. Focus on tech, IP & commercial matters."
    };

    markers.forEach(marker => {
      marker.addEventListener('click', () => {
        const date = marker.getAttribute('data-date');
        content.innerHTML = `<strong>${date}</strong><p>${data[date]}</p>`;
        popup.classList.remove('hidden');
      });
    });

    function closePopup() {
      popup.classList.add('hidden');
    }

    const avatar = document.getElementById('avatar');
    document.querySelector('.road-container').addEventListener('mousemove', e => {
      const bounds = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - bounds.left;
      avatar.style.left = `${x}px`;
    });
  </script>
</body>
</html>
