<body>

  <div class="blog-container">
    <h1>Blog & Mentions</h1>

    <div class="embed-slider">

      </div>
      <div class="slider-fade right"></div>
      <div class="slider-controls">
        <button onclick="slidePosts(-1)">&larr;</button>

    <div class="non-embed-links">

  </div>

  <script>
    const slider = document.getElementById('sliderTrack');
    let scrollPosition = 0;

    function slidePosts(direction) {
      const cardWidth = 504 + 32; // iframe width + estimated margin
      scrollPosition += direction * cardWidth;
      slider.scrollTo({ left: scrollPosition, behavior: 'smooth' });
    }
  </script>
</body>
